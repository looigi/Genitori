<div class="page-layout simple fullwidth" fusePerfectScrollbar style="padding: 5px; overflow: hidden !important;">
    <div *ngIf="urlCM && urlCM[variabiliGlobali.idFiglioScelto]" style="width: 100%;">
        <div style="width: 40%; float: left;">
            <h2>Certificato Medico</h2>&nbsp;
        </div>
        <div style="width: 60%; float: left;">
            <h2><a href="{{urlCM[variabiliGlobali.idFiglioScelto]}}">Scarica</a></h2>
        </div>
    </div>
    <div style="clear: both;"></div>

    <div *ngIf="urlIscr && urlIscr[variabiliGlobali.idFiglioScelto]" style="width: 100%;">
        <div style="width: 40%; float: left;">
            <h2>Iscrizione</h2>&nbsp;
        </div>
        <div style="width: 60%; float: left; margin-top: 20px;">
            <span (click)="scaricaIscrizione()" style="color: #00f; cursor: pointer; font-size: 20px;">Scarica</span>
        </div>
    </div>
    <div style="clear: both;"></div>

    <table *ngIf="urlRicevute && urlRicevute[variabiliGlobali.idFiglioScelto]" style="width: 100%;" cellpadding="0" cellspacing="0">
        <tr *ngFor="let item of urlRicevute[variabiliGlobali.idFiglioScelto]; index as i;">
            <td
                style="width: 40%; text-align: left; margin-top: 5px;"
            >
                <span 
                    style="font-size: 15px; cursor: pointer;" 
                >
                    <h2>{{item.Nome}}</h2>
                </span>
            </td>
            <td
                style="width: 60%; text-align: left; margin-top: 5px;"
            >
                <span (click)="scaricaRicevuta(item.Url)" style="color: #00f; cursor: pointer; font-size: 20px;">Scarica</span>
            </td>
        </tr>
    </table>

    <!-- <div *ngIf="urlIscr" id="content" [innerHTML]="sanitizer.bypassSecurityTrustHtml(urlIscr)" style="position: absolute; top: 250%; left: 110%;"></div> -->
</div>
