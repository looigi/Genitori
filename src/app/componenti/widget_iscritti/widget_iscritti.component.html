<div *ngIf="visualizzaWidgetSeCiSonoPermessi" 
    class="casellaWidget" style="background-color: #039be5; overflow: hidden !important; height: 250px;">

    <div style="width: 100%; float: left; height: 25px;">
        <div style="float: left; width: 70%; text-align: center; padding-left: 30%; margin-top: -3px;">
            <span class="titolo bianco grassetto">Anagrafica</span>
        </div>
        <div style="float: left; width: 30%; text-align: right;">
            <mat-icon title="Refresh" style="cursor: pointer; color: white;" (click)="caricaDatiWidget()">refresh</mat-icon>
        </div>
    </div>

    <div *ngIf="caricamentoInCorso !== 'OK'" style="width: 100%; height: calc(100% - 25px); float: left;">
        <img src="../../../assets/images/giphy_image.gif" style="width: 100%; height: 100%;">
    </div>

    <div style="clear: both;"></div>
    <div style="width: 100%; height: calc(100% - 25px); overflow: hidden; border: 1px solid #999; background-color: white;">
        <div *ngIf="caricamentoInCorso === 'OK'" id="chartVideoIscritti" style="width: 100%; height: calc(100% + 15px);">
        </div>
    </div>
</div>
