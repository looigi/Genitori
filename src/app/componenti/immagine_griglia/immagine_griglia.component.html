<img
    *ngIf="immagineRitorno"
    [src]="immagineRitorno" 
    [class]="classePassata"
    [ngStyle]="stilePassato"

    (error)="checkImage($event)"
    (mouseover)='over($event)' 
    (mouseout)='out($event)'
/>

<div *ngIf="visualizzaGrande === true"
    style="position: fixed; background-color: transparent; width: 250px; height: 250px; z-index: 999; display: inherit;"
    [style.left]="posLeft"
    [style.top]="posTop"    
>
    <img [src]="immagineRitorno" 
        style="width: 100%; height: 100%;"
        (error)="checkImage($event)"
    />
</div>
