<h1 matDialogTitle>inCalcio</h1>
<div mat-dialog-content [innerHTML]="messaggio"></div>
<div *ngIf="conferma == true" mat-dialog-actions class="pt-24" style="text-align: center; margin-top: 20px;">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Ok</button>
    <button mat-button (click)="dialogRef.close(false)">Annulla</button>
</div>
<div *ngIf="conferma == false" mat-dialog-actions style="display: block; width: 100%; text-align: center; margin-top: 20px;">
    <button mat-raised-button class="mat-accent" (click)="dialogRef.close(false)">Ok</button>
</div>
