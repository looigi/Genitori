<div *ngIf="visualizzaFESeCiSonoPermessi" class="casellaWidget" style="background-color: #039be5; overflow: hidden !important; height: 250px;">
    <div style="width: 100%; height: 25px;">
        <div style="float: left; width: 70%; text-align: center; padding-left: 30%;">
            <span class="testo bianco grassetto">Indicatori</span>
        </div>
        <div style="float: left; width: 30%; text-align: right;">
            <mat-icon title="Refresh" style="cursor: pointer; color: white;" (click)="caricaDati()">refresh</mat-icon>
        </div>
    </div>
    <div style="clear: both;"></div>
    <div style="width: 100%; height: calc(100% - 30px); overflow: auto; border: 1px solid #999; background-color: white;">
        <table style="width: 100%;" cellpadding="0" cellspacing ="3">
            <tr style="border-bottom: 1px solid #999;">
                <th style="text-align: left;"><span class="titolo">Descrizione</span></th>
                <th style="text-align: right;"><span class="titolo">Conteggio</span></th>
            </tr>
            <tr *ngFor="let item of ris; index as i;" style="height: 37px;">
                <td>
                    <span class="testone" style="padding-left: 20px;">{{item.Nome}}</span>
                </td>
                <td style="text-align: right; padding-right: 20px;">
                    <span class="testone rosso">{{item.Valore}}&nbsp;&nbsp;</span>
                </td>
            </tr>
        </table>
    </div>
</div>
